<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // JSON(Javascript Object Notation) 데이터 전송 표준 객체 
    const user = {
      "username": "aaa",
      "password": "1234",
      "name": "김준일",
    }

    // user 을 JSON 문자열로 바꿈
    const jsonUser = JSON.stringify(user);
    
    // user을 다시 되돌릴 때 
    const jsonParseUser = JSON.parse(jsonUser);

    console.log(user);
    console.log(jsonUser);
    console.log(jsonParseUser);

    console.log(user.username);
    console.log(jsonUser.username); // - undefined
    console.log(jsonParseUser.username);

    const users = [ user, {...user, username: "bbb"}];
    console.log(users);
    
    const jsonUsers = JSON.stringify(users);
    console.log(jsonUsers);

    const jsonParseUsers = JSON.parse(jsonUsers);
    console.log(jsonParseUsers);

    /*
    "JSON은 객체 형태로 생긴 문자열" 
    "{
      "key": "value",   - 키값은 무조건 "큰 따옴표로 묶여있어야함"
      "key2": value2,
      }"
    */
    

  </script>
</body>
</html>
