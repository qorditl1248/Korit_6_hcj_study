<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-box"></div>

    <script>
      const addText = document.createTextNode("추가");
      const addButton = document.createElement("button");
      addButton.appendChild(addText);

      const mainBox = document.querySelector(".main-box");
      mainBox.appendChild(addButton);
      mainBox.innerHTML += `<button>추가2</button>`; // 기존의 문자열에 새 문자열 추가 +=, =을 하면 기존 문자열x 새 문자열만 보임
      console.log(mainBox);
      mainBox.removeChild(mainBox.querySelector("button")); 
      

    </script>
  </body>
</html>
