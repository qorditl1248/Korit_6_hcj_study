<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input:nth-of-type(2n) {
      border: 1px solid red;
    }

    input:nth-last-of-type(2n) {
      border: 1px solid #ccc;
    }

    </style>
    <!-- 2n : 2의 배수들만 스타일 적용 -->
</head>
<body>
  <input type="text"/>
  <input type="text"/>
  <input type="text"/>
  <input type="text"/>

</body>
</html>
