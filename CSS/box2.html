<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      box-sizing: border-box;
      margin: 30px 20px 10px;

      /* border: 1px solid #000000;  이걸 쪼개면 밑에 */
      border-width: 1px 2px 3px 4px;
      border-style: solid;
      border-color: #000000;
      
      padding: 5px 10px 20px 30px; 
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
  </style>
  <!-- margin, padding  시계방향 -->
  <!-- border는 margin과 padding 처럼 4방향을 지정할 수 없음 -->
  <!-- 하고 싶으면 border-width 속성에서 줌  -->

</head>
<body>
  <div></div>
</body>
</html>
