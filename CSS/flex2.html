<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .container {
    display: flex;
    justify-content: center;
    justify-items: center;
    width: 100%;
    height: 1000px;
  }

  div {
    box-sizing: border-box;
    border: 1px solid black;
  }

  .sub-ct {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    margin: 20px 20px;
    width: 700px;
    height: 900px;
  }

  .box1, .box2, .box3, .box4{ 
    width: 100%;
    height: 40%;
  }


  </style>
</head>
<body>
  <div class="container">
    <div class="sub-ct">
      <div class="box1">
        <div class="sub-box1">
          <div class="mini-box"></div>
          <div class="mini-box"></div>
        </div>
        <div class="sub-box2">
          <div class="mini-box"></div>
          <div class="mini-box"></div>
        </div>
      </div>
      <div class="box2">
        <div class="mini-box"></div>
      </div>
    </div>

    <div class="sub-ct">
      <div class="box3">

      </div>
      <div class="box4">
        <div class="mini-box"></div>
      </div>
    </div>
  </div>
</body>
</html>
